<div class="card text-center" style="padding-top: 40px; margin-top: 100px">
<div class="container">
  <div class="col-md-6 col-md-offset-3 loginBox">
    <h3>Log In</h3>
    <form (ngSubmit)="login()" #loginForm="ngForm">

      <!--login-->
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" [(ngModel)]="model.login"
               class="form-control" id="usuario" name="usuario"
               required>
      </div>

      <!--senha-->
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="text" [(ngModel)]="model.senha"
               class="form-control" id="senha" name="senha"
               required>
      </div>

      <p *ngIf="message" class="text-center error">{{message}}</p>
      <div class="col-xs-12 form-group center">
        <button class="btn btn-info" type="submit" [disabled]="!loginForm.form.valid">Acessar</button>
      </div>
    </form>
  </div>
</div>
</div>
